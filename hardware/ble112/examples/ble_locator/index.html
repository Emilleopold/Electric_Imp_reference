<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap-theme.css'>

	<link href="css/dashboard.css" rel="stylesheet">

	<title>BLE Locator</title>

</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">BLE Tracker</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Overview</a></li>
					<li><a href="#">Reports</a></li>
					<li><a href="#">Analytics</a></li>
					<li><a href="#">Export</a></li>
				</ul>
				<ul class="nav nav-sidebar">
					<li><a href="">Locations</a></li>
					<li><a href="">Beacons</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Dashboard</h1>

				<div class="panel panel-primary">
					<div class="panel-heading">Locations</div>	
					<div class="table-responsive">
						<table class="table table-striped" id="locations_table">
							<thead>
								<tr>
									<th>Address</th>
									<th>Label</th>
									<th>Mac</th>
									<th>Commands</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>


				<div class="panel panel-primary">
					<div class="panel-heading">Beacons</div>	
					<div class="table-responsive">
						<table class="table table-striped" id="beacons_table">
							<thead>
								<tr>
									<th>Label</th>
									<th>Location</th>
									<th>Commands</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>


				<div class="panel panel-primary">
					<div class="panel-heading">Map</div>	
					<div style="height:600px" id="map">
					</div>
				</div>


			</div>
		</div>
	</div>
	

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js'></script>
	<script src='https://cdn.firebase.com/v0/firebase.js' type='text/javascript'></script>
	<script src='https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js' type='text/javascript'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/holder/2.3.1/holder.min.js' type="text/javascript"></script>
	<script src='https://www.google.com/jsapi' type="text/javascript"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
		
	<script type="text/javascript">
		// Lock down the firebase URL
		const FB_URL = "https://imp-beacons.firebaseio.com";
		// Need one colour per "location"
	    var location_colour_list = ['#08ad89', '#f1c43f', '#f83a87'];
	    var location_colours = {};
	    var locations_geodata = {};
	    var beacons_geodata = {};
		// Configure the map
	    var mapOptions = {
	    	center: new google.maps.LatLng(37.396597, -122.104942),
	    	zoom: 20
	    };
	    var map = new google.maps.Map($("#map")[0], mapOptions);
	</script>
	<script src='js/ble_data_cleaner.js' type="text/javascript"></script>
	<script src='js/ble_locator.js' type='text/javascript'></script>
</body>
</html>
